<br><h2>유영하는 연인(2020)</h2>
<img src = "콜라쥬 완성.jpeg" width = "480">
<p><유영하는 연인들>은 직접 찍은 사진들과 무료 이미지로 콜라쥬한 작업입니다.<br></p>
꿈 속의 복잡하고 다채로운 이미지들을 형상화하기에 콜라쥬라는 방식이 적절하다고 생각했습니다. <br>저는 꿈 속에서 주로 헤엄치거나
날아가는 이미지를 많이 떠올리곤 하는데 여기서 착안해 바다 속을 헤엄치듯 뛰어가는 연인들의 모습을 표현했습니다. <br>
작품 속 어디론가 유영하는 연인들은 분명 가장 아름다운 곳으로 나아갈 것이라고 생각합니다.
